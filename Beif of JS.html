<!DOCTYPE html>
<html>
  <head>
    
    <title>Data types</title>
   
  </head>
  <body>
    <h1>JavaScript Data types</h1>
    <script>
      var a = 8;
      var b = 10;
      var c = 10;
      var d = null;
      var e; // undefined variable
      document.write("a and b are equal : " + (a==b));
      document.write("<br>");
      document.write("b and c are equal : " + (b==c));
      document.write("<br>");
      document.write("The value of d is : " + d);
      document.write("<br>");
      document.write("The value of e is : " + e);
    </script>
  </body>
</html>




<!DOCTYPE html>
<html>
  <body>
    <h1>Declaring variables using let</h1>
    <script>
      var a=10; // Here value of a is 10
      var b=8; // Here value of b is 8
      var c=6; // Here value of c is 6
      {
          let a = 2; 
        // Here value of a is 2 but only within the block
        var b = 10;
         // Here value of b is 10 inside and outside the block it will remain 10
        const c = 8;
        // Here value of c is 8 but only within the block
        // const cannot be reassigned
        // c=5;
      }
      document.write("The value of a is : " +a);
      // let has block scope
      document.write("<br>");
      document.write("The value of b is : " +b);
      // var does not have block scope
      document.write("<br>");
      document.write("The value of c is  : " +c);
      // const has block scope
    </script>
  </body>
</html>


<!DOCTYPE html>
<html>
<body>
  <p>Click the button to get a time-based greeting:</p>
  <button onclick="myFunction()">Try it</button>
  <p id="hour"></p>
  <p id="greet"></p>
  <script>
      function myFunction() {
        var greeting;
        var time = new Date().getHours();
        
        if (time < 10) {
          greeting = "Good morning";
        } 
        else if (time < 20) {
          greeting = "Good day";
        } 
        else {
          greeting = "Good evening";
        }
        document.getElementById("hour").innerHTML = "Current Hour is : " + time;
        document.getElementById("greet").innerHTML = greeting;
    }
  </script>
</body>
</html>



<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript While Loop</h2>
    <p id="number"></p>
    <script>
      var text = "";
      var i = 0;
      while (i < 10) {
        text += "<br>The number is " + i;
        i++;
      }
      document.getElementById("number").innerHTML = text;
    </script>
  </body>
</html>
