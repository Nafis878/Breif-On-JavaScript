<!DOCTYPE html>
<html>
  <body>
    <h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
    <p id="result"></p>
    <script>
      var myObj = { name: "Riya", age: 12, grade: 7 };
      var myJSON = JSON.stringify(myObj); // converts object to JSON for sending data
      var newObj = JSON.parse(myJSON); // converts JSON into object while receiving data 
      document.getElementById("result").innerHTML = newObj.name;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Callbacks</h2>
    <p>Do a calculation and then display the result.</p>
    <p id="result"></p>
    <script>
      function myDisplayer(value) {
        document.getElementById("result").innerHTML = value;
      }
      function myCalculator(num1, num2, myCallback) {
        let sum = num1 + num2;
        myCallback(sum);
      }
      myCalculator(5, 5, myDisplayer);
    </script>
  </body>
</html>
